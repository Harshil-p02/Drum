<html>
    <head>
        <link href="main.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Drums!</title>
    </head>
    <body>
        <div id="title">
            <h1>Drums Redefined!</h1>
        </div>
        <div class="buttons">
            <button id="clap">
                <span id="letter">A</span>
                <span id="sound">CLAP</span>
            </button>
            <button id="hihat">
                <span id="letter">S</span>
                <span id="sound">HIHAT</span>
            </button>
            <button id="kick">
                <span id="letter">D</span>
                <span id="sound">KICK</span>
            </button>
            <button id="openhat">
                <span id="letter">F</span>
                <span id="sound">OPENHAT</span>
            </button>
            <button id="boom">
                <span id="letter">G</span>
                <span id="sound">BOOM</span>
            </button>
            <button id="ride">
                <span id="letter">H</span>
                <span id="sound">RIDE</span>
            </button>
            <button id="snare">
                <span id="letter">J</span>
                <span id="sound">SNARE</span>
            </button>
            <button id="tom">
                <span id="letter">K</span>
                <span id="sound">TOM</span>
            </button>
            <button id="tink">
                <span id="letter">L</span>
                <span id="sound">TINK</span>
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
